<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KavachLink Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            display: block;
            max-width: 180px;
            height: auto;
            margin: 20px auto;
        }

        .theme-image {
            display: block;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        @media (max-width: 500px) {
            .theme-image {
                max-width: 90%;
            }
        }
    </style>

    <script>
        // Redirect if not logged in
        if (!localStorage.getItem("loggedInUser")) {
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="logo kavachlink.PNG" alt="KavachLink Logo" class="logo">
        <h1>Welcome to KavachLink Dashboard</h1>
        <p>Protecting your safety with the Rakshabandhan spirit.</p>

<!--         <img src="rakhi-safety-theme.png" alt="Rakshabandhan Safety Theme" class="theme-image">
 -->
        <br>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

</body>
</html>
