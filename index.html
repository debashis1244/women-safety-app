        :root {
            --primary-light: #f7e9e9; /* Very light pink/blush */
            --primary-dark: #ffdada;  /* Slightly darker pink */
            --accent-red: #ff3b3f;     /* Original alert red */
            --accent-red-hover: #e32b2f; /* Darker red on hover */
            --text-dark: #2c3e50;      /* Dark blue-grey for main text */
            --text-light: #ecf0f1;     /* Light grey for contrast */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Styling - UPDATED */
        .logo {
            width: 140px; /* Made bigger (from 100px) */
            height: auto;
            margin-bottom: 20px;
            animation: logoPulse 2s infinite ease-in-out; /* Added new animation */
        }

        /* New Logo Pulse Animation */
        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } /* Slightly larger */
            100% { transform: scale(1); }
        }

        /* Original logoScaleIn, still used for initial appearance if you want */
        /* You can remove if logoPulse is enough for initial as well */
        /* @keyframes logoScaleIn {

        } */


        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 5.5vw;
            font-weight: 800;
            color: var(--accent-red);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-light);
            animation: scaleIn 1.2s ease-out;
            line-height: 1;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tagline {
            font-size: 1.2em;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.9;
            animation: slideIn 1.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        .theme-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow-medium);
            animation: imageFadeIn 1.6s ease-out;
        }

        @keyframes imageFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            display: block;
            padding: 16px 35px;
            background-color: var(--accent-red);
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .button:hover {
            background-color: var(--accent-red-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-dark);
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .brand-name {
                font-size: 60px;
            }
            .tagline {
                font-size: 1.3em;
            }
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
            .button {
                min-width: 200px;
            }
        }
