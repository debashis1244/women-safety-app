    <style>
        :root {
            --primary-light: #f7e9e9; /* Very light pink/blush */
            --primary-dark: #ffdada;  /* Slightly darker pink */
            --accent-red: #ff3b3f;     /* Original alert red */
            --accent-red-hover: #e32b2f; /* Darker red on hover */
            --text-dark: #2c3e50;      /* Dark blue-grey for main text */
            --text-light: #ecf0f1;     /* Light grey for contrast */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --corner-element-color: rgba(100, 150, 200, 0.2); /* Subtle blue for corners */
            --corner-element-glow: rgba(100, 150, 255, 0.4);
            --slogan-bg-color: rgba(255, 255, 255, 0.7); /* Background for slogan box */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide potential scrollbar from subtle animations */
            position: relative; /* Needed for positioning the scrolling slogan and corners */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
            position: relative; /* For z-index to work against fixed elements */
            z-index: 1; /* Ensure container is above corner elements and slogan */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Styling */
        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
            animation: logoPulse 2s infinite ease-in-out;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 5.5vw;
            font-weight: 800;
            color: var(--accent-red);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-light);
            animation: scaleIn 1.2s ease-out;
            line-height: 1;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tagline {
            font-size: 1.2em;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.9;
            animation: slideIn 1.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        .theme-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow-medium);
            animation: imageFadeIn 1.6s ease-out;
        }

        @keyframes imageFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            display: block;
            padding: 16px 35px;
            background-color: var(--accent-red);
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .button:hover {
            background-color: var(--accent-red-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-dark);
        }

        /* --- Innovative Corner Elements Styling --- */
        .corner-element {
            position: fixed; /* Fixed relative to viewport */
            width: 80px;
            height: 80px;
            z-index: 0; /* Behind the main container */
            opacity: 0.6;
        }

        /* Top Left - Animated Circuitry */
        .corner-tl {
            top: 20px;
            left: 20px;
            transform: rotate(45deg);
            animation: rotateFade 8s infinite linear;
        }
        .corner-tl::before, .corner-tl::after {
            content: '';
            position: absolute;
            background-color: var(--corner-element-color);
            border-radius: 50%;
        }
        .corner-tl::before {
            width: 15px; height: 15px; top: 0; left: 0;
            animation: pulseGlow 3s infinite ease-in-out;
        }
        .corner-tl::after {
            width: 10px; height: 10px; bottom: 0; right: 0;
            animation: pulseGlow 3.5s infinite ease-in-out reverse;
        }
        @keyframes rotateFade {
            0% { transform: rotate(0deg) scale(0.9); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1); opacity: 0.7; }
            100% { transform: rotate(360deg) scale(0.9); opacity: 0.5; }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 5px var(--corner-element-glow); }
            50% { box-shadow: 0 0 15px var(--corner-element-glow); }
        }


        /* Top Right - Pulsating Location Pin */
        .corner-tr {
            top: 20px;
            right: 20px;
            font-size: 3em;
            color: var(--accent-red);
            animation: pulseLocation 2.5s infinite ease-in-out;
        }
        @keyframes pulseLocation {
            0%, 100% { transform: scale(1); opacity: 0.8; text-shadow: 0 0 8px rgba(255, 59, 63, 0.5); }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 15px rgba(255, 59, 63, 0.8); }
        }

        /* Bottom Left - Interconnected Nodes */
        .corner-bl {
            bottom: 20px;
            left: 20px;
            width: 70px; height: 70px;
            position: relative; /* For nested nodes */
            transform: rotate(-30deg);
            animation: fadeInOutNodes 5s infinite ease-in-out;
        }
        .corner-bl .node {
            position: absolute;
            width: 10px; height: 10px;
            background-color: var(--corner-element-color);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--corner-element-glow);
        }
        .corner-bl .node:nth-child(1) { top: 0; left: 0; }
        .corner-bl .node:nth-child(2) { top: 0; right: 0; }
        .corner-bl .node:nth-child(3) { bottom: 0; left: 0; }
        .corner-bl .node:nth-child(4) { bottom: 0; right: 0; }
        .corner-bl .line { /* Lines connecting nodes, adjust as needed */
            position: absolute;
            background-color: var(--corner-element-color);
            height: 2px;
            transform-origin: center center;
        }
        .corner-bl .line:nth-child(5) { top: 5px; left: 10px; width: 50px; transform: rotate(0deg); }
        .corner-bl .line:nth-child(6) { top: 10px; left: 5px; width: 60px; transform: rotate(90deg); } /* Diagonal */
        @keyframes fadeInOutNodes {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }


        /* Bottom Right - Gentle Shield Outline */
        .corner-br {
            bottom: 20px;
            right: 20px;
            font-size: 3.5em;
            color: var(--corner-element-color);
            animation: shieldPulse 3s infinite ease-in-out;
        }
        @keyframes shieldPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; text-shadow: none; }
            50% { transform: scale(1.08); opacity: 0.9; text-shadow: 0 0 10px var(--corner-element-glow); }
        }

        /* --- Slogan Scroll Styling --- */
        .scrolling-slogan-container {
            position: fixed; /* Fixed relative to viewport */
            bottom: 30px; /* Position above bottom corners */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 30px; /* Height of one visible slogan line */
            overflow: hidden;
            color: var(--text-dark);
            font-size: 0.95em;
            font-weight: 600;
            opacity: 0.9;
            background-color: var(--slogan-bg-color);
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 2px 10px var(--shadow-light);
            display: flex; /* For centering content within */
            align-items: center;
            justify-content: center;
            z-index: 1; /* Ensure it's above corner elements */
        }

        .slogan-line {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0; /* Start invisible */
            animation: slogan-scroll 16s infinite ease-in-out; /* 4 lines * 4s/line = 16s cycle */
        }

        /* Define delays for each slogan line to appear sequentially */
        .slogan-line:nth-child(1) { animation-delay: 0s; }
        .slogan-line:nth-child(2) { animation-delay: 4s; }
        .slogan-line:nth-child(3) { animation-delay: 8s; }
        .slogan-line:nth-child(4) { animation-delay: 12s; }


        @keyframes slogan-scroll {
            0% { transform: translateY(100%); opacity: 0; } /* Start below and invisible */
            5% { transform: translateY(0); opacity: 1; }   /* Slide up and fade in */
            20% { transform: translateY(0); opacity: 1; }  /* Hold visible */
            25% { transform: translateY(-100%); opacity: 0; } /* Slide up and fade out */
            100% { transform: translateY(-100%); opacity: 0; } /* Stay invisible until next cycle */
        }

        /* Responsive adjustments for corner elements and slogan */
        @media (max-width: 600px) {
            .corner-element {
                width: 50px; /* Smaller on mobile */
                height: 50px;
            }
            .corner-tl, .corner-tr, .corner-bl, .corner-br {
                font-size: 1.8em; /* Smaller icons on mobile */
                top: 10px; left: 10px; bottom: 10px; right: 10px; /* Closer to corners */
            }
            .corner-tl::before { width: 8px; height: 8px; }
            .corner-tl::after { width: 6px; height: 6px; }
            .corner-bl .node { width: 6px; height: 6px; }
            .scrolling-slogan-container {
                max-width: 90%;
                font-size: 0.8em;
                bottom: 15px; /* Closer to bottom on mobile */
                height: 25px;
            }
        }

    </style>
