<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAVACHLINK - Sign In</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-light: #f7e9e9;
            --primary-dark: #ffdada;
            --accent-red: #ff3b3f;
            --accent-red-hover: #e32b2f;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            max-width: 400px;
            width: 90%;
        }
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 800;
            color: var(--accent-red);
            text-align: center;
            margin-bottom: 10px;
        }
        .tagline {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-red);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-button:hover {
            background-color: var(--accent-red-hover);
        }
        .toggle-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .toggle-text a {
            color: var(--accent-red);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "https://fzxqhiopqazcbnqndmfl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6eHFoaW9wcWF6Y2JucW5kbWZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwOTk3OTAsImV4cCI6MjA2NDY3NTc5MH0.ACYOc5CRr3lwE82f7fY25sm66JuceDoAIoWLN_pVRoU";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const isSigningUp = document.getElementById('auth-action').innerText === 'Sign Up';

            if (isSigningUp) {
                const { user, error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    alert('Sign up error: ' + error.message);
                } else {
                    alert('Check your email to confirm your account!');
                }
            } else {
                const { user, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    alert('Sign in error: ' + error.message);
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }

        function toggleAuthMode() {
            const authAction = document.getElementById('auth-action');
            const toggleLink = document.getElementById('toggle-link');
            if (authAction.innerText === 'Sign Up') {
                authAction.innerText = 'Sign In';
                toggleLink.innerText = 'Sign Up';
            } else {
                authAction.innerText = 'Sign Up';
                toggleLink.innerText = 'Sign In';
            }
        }

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="brand-name">KAVACHLINK</div>
        <p class="tagline">Your Instant Safety Companion</p>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="auth-action" class="auth-button" onclick="handleAuth()">Sign Up</button>
        <div class="toggle-text">
            Already have an account? <a href="#" id="toggle-link" onclick="toggleAuthMode()">Sign In</a>
        </div>
    </div>
</body>
</html>
