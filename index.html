        :root {
            --primary-light: #f7e9e9; /* Very light pink/blush */
            --primary-dark: #ffdada;  /* Slightly darker pink */
            --accent-red: #ff3b3f;     /* Original alert red */
            --accent-red-hover: #e32b2f; /* Darker red on hover */
            --text-dark: #2c3e50;      /* Dark blue-grey for main text */
            --text-light: #ecf0f1;     /* Light grey for contrast */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            color: var(--text-dark);
            text-align: center;
            padding: 0; /* Remove default padding */
            margin: 0;  /* Remove default margin */
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            overflow: hidden; /* Hide potential scrollbar from subtle animations */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white container */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box; /* Include padding in width */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 5.5vw; /* Responsive font size */
            font-weight: 800;
            color: var(--accent-red); /* Use the alert color for impact */
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-light);
            animation: scaleIn 1.2s ease-out;
            line-height: 1; /* Adjust line height for big text */
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tagline {
            font-size: 1.2em; /* Responsive font size */
            color: var(--text-dark);
            margin-bottom: 40px;
            font-weight: 400;
            opacity: 0.9;
            animation: slideIn 1.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        .button {
            display: block; /* Make buttons take full width of container */
            padding: 16px 35px;
            background-color: var(--accent-red);
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 50px; /* More rounded, modern look */
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .button:hover {
            background-color: var(--accent-red-hover);
            transform: translateY(-3px); /* Subtle lift effect */
            box-shadow: 0 6px 20px var(--shadow-dark);
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .brand-name {
                font-size: 60px; /* Fixed size on larger screens */
            }
            .tagline {
                font-size: 1.3em;
            }
            .button-group {
                flex-direction: row; /* Buttons side-by-side on larger screens */
                justify-content: center;
            }
            .button {
                min-width: 200px; /* Ensure buttons are not too small */
            }
        }
